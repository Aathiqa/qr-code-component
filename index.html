<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- gives brief summary of page content, important for SEO -->
  <meta name="description" content="qr-code-to-website">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <!-- different type this time for favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <!-- most important landmark tag (defines recognizable region of page) as it represents domiannt content -->
  <main>
    <!-- create div container and card-->
    <div class="container">
      <div class="card">
        <img src="images/image-qr-code.png" alt="QR code">
        <p class="outfit-title">Improve your front-end skills by building projects</p>
        <p class="outfit-content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aathiqa Nassim</a>.
    </div>
  </footer>
</body>
</html>

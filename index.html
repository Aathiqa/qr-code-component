<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="qr-code-to-website">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <!-- different type this time for favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

    /* custom colors here */
    :root {
      --bg-color: hsl(212, 45%, 89%);
      --card-color: hsl(0, 0%, 100%);
      --title-color: hsl(218, 44%, 22%);
      --content-color: hsl(216, 15%, 48%);
    }

    * {
      margin: 0;
      padding: 0;
    }

    .attribution { font-size: 11px; text-align: center; padding: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }

    html {
      background-color: var(--bg-color);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      height: 380px;
      width: 230px;
      background-color: var(--card-color);
      border-radius: 10px;
      padding: 10px;
      margin: 50px;
    }

    img {
      /* image will scale down when it has to but doesn't scale up */
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .outfit-title {
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
      color: var(--title-color);
      padding-top: 10px;
      padding-bottom: 10px;
      text-align: center;
    }

    .outfit-content {
      font-family: "Outfit", sans-serif;
      font-optical-sizing: auto;
      font-weight: 200;
      font-style: normal;
      font-size: 15px;
      color: var(--content-color);
      text-align: center;
    }


  </style>
</head>
<body>
  <!-- create div container and card-->
  <div class="container">
    <div class="card">
      <img src="images/image-qr-code.png" alt="QR code">
      <p class="outfit-title">Improve your front-end skills by building projects</p>
      <p class="outfit-content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <!-- border radius and slight card shadow -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aathiqa Nassim</a>.
  </div>
</body>
</html>
